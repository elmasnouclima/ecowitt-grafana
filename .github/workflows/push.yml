name: ecowitt-to-grafana

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch Ecowitt data and push to Grafana
        env:
          ECOWITT_APP_KEY: ${{ secrets.ECOWITT_APP_KEY }}
          ECOWITT_API_KEY: ${{ secrets.ECOWITT_API_KEY }}
          ECOWITT_MAC: ${{ secrets.ECOWITT_MAC }}
          GRAFANA_RW_URL: ${{ secrets.GRAFANA_RW_URL }}
          GRAFANA_RW_USERNAME: ${{ secrets.GRAFANA_RW_USERNAME }}
          GRAFANA_RW_PASSWORD: ${{ secrets.GRAFANA_RW_PASSWORD }}
        run: |
          echo "=== START STEP ==="
          ls -la
          echo "=== SHOW SCRIPT HEAD ==="
          head -n 30 ecowitt_to_grafana.py
          echo "=== SHOW SCRIPT LINES 70-95 ==="
          nl -ba ecowitt_to_grafana.py | sed -n '70,95p'
          echo "=== RUN SCRIPT ==="
          python -u ecowitt_to_grafana.py
          echo "=== DONE ==="

        
