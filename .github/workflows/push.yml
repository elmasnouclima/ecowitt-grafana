name: ecowitt-to-grafana

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch DEBUG
        env:
          ECOWITT_APP_KEY: ${{ secrets.ECOWITT_APP_KEY }}
          ECOWITT_API_KEY: ${{ secrets.ECOWITT_API_KEY }}
          ECOWITT_MAC: ${{ secrets.ECOWITT_MAC }}
          GRAFANA_RW_URL: ${{ secrets.GRAFANA_RW_URL }}
          GRAFANA_RW_USERNAME: ${{ secrets.GRAFANA_RW_USERNAME }}
          GRAFANA_RW_PASSWORD: ${{ secrets.GRAFANA_RW_PASSWORD }}
        run: |
          echo "=== RUN SCRIPT (show errors) ==="
          echo "=== CHECK IF SCRIPT HAS SUBKEYS/EXAMPLE ==="
          grep -n "SUBKEYS" ecowitt_to_grafana.py || echo "NO SUBKEYS IN FILE"
          grep -n "EXAMPLE" ecowitt_to_grafana.py || echo "NO EXAMPLE IN FILE"
          echo "=== SHOW SCRIPT HEAD ==="
          head -n 40 ecowitt_to_grafana.py
          echo "=== SHOW SCRIPT TAIL ==="
          tail -n 60 ecowitt_to_grafana.py

          set +e
          python -u ecowitt_to_grafana.py 2>&1
          CODE=$?
          echo "=== PYTHON EXIT CODE: $CODE ==="
          exit $CODE
